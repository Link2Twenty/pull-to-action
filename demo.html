<html>
	<head>
		<title>Pull to action</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#003366">
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		
		<link rel="import" href="index.html">
	</head>
	  
	<body id="body">
		<pull-to-action distance="150" color="#77ACFF" action="changeText()"></pull-to-action>
		<div style="height:200%;text-align:center;" id="example">This only works on mobile (but you can fake it in chrome)</div>
		
		<script>
			var text = '{"update":[' +
			'{"message":"Proud to say you figured it out!"}]}';
			function changeText() {
			obj = JSON.parse(text);
			document.getElementById("example").innerHTML =
			obj.update[0].message;
			}
		</script>
	</body>
</html>
