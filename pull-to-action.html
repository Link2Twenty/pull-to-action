<link rel="import" href="../paper-material/paper-material.html" />
<link rel="import" href="../paper-spinner/paper-spinner.html" />
<link rel="import" href="../iron-icons/iron-icons.html" />
<link rel="import" href="../iron-icon/iron-icon.html" />

<dom-module id="pull-to-action">
	<style>
    :host {
      display:block;
      position:absolute;
      text-align:center;
      z-index:99;
      width:100%
    }
    iron-icon {
      display:block;
      --iron-icon-width:32px;
      --iron-icon-height:32px
    }
    .refresh {
      width:32px;
      height:32px;
      background-color:#fff;
      border-radius:50%;
      border-width:0
    }
    .refreshSpinner {
      padding:5px;
      width:22px;
      height:22px
    }
    .hidden {
      display:none
    }
    .scale {
      -webkit-animation:scaleAway .5s;
      -moz-animation:scaleAway .5s;
      -o-animation:scaleAway .5s;
      animation:scaleAway .5s
    }
    @-webkit-keyframes scaleAway {
      0% {transform:scale(1)}
      100% {transform:scale(0)}
    }
    @-moz-keyframes scaleAway {
      0% {transform:scale(1)}
      100% {transform:scale(0)}
    }
    @-o-keyframes scaleAway {
      0% {transform:scale(1)}
      100% {transform:scale(0)}
    }
    @keyframes scaleAway {
      0% {transform:scale(1)}
      100% {transform:scale(0)}
    }
	</style>
	<template>
		<style>
			.refreshShadow {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				margin: 0 auto;
				will-change: transform;
			}
		</style>
		<script>
      var lastTouchY=0,
      touchmoveDisable=function(e){
        var o=e.touches[0].clientY,
        t=o-lastTouchY;
        return 
        lastTouchY=o,
        0==document.querySelectorAll("body")[0].scrollTop&&t>0?void e.preventDefault():void 0
      };
      
      document.addEventListener("touchmove",touchmoveDisable,!1);
		</script>
		<paper-material class="refreshShadow" elevation="2">
			<div class="refresh">
				<iron-icon class="refreshIcon" icon="refresh"></iron-icon>
			</div>
			<paper-spinner class="refresh refreshSpinner hidden"></paper-spinner>
		</paper-material>
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'pull-to-action',
			properties: {
				/**
				* The callback action that will be executed
				* when the user releases the pull element
				*
				* @attribute action
				* @type function
				* @default alert("You need to set the action attribute")
				*/
				action: {
					type: String,
					value: 'alert("You need to set the action attribute")',
					notify: true
				},
				/**
				* The default color in which the refresh icon will
				* be displayed
				*
				* @attribute color
				* @type string
				* @default '#ccc'
				*/
				color: {
					type: String,
					value: '#ccc',
					notify: true
				},
				/**
				* The default container to which the pull-to-action
				* element will bind to
				*
				* @attribute container
				* @type string
				* @default 'body'
				*/
				container: {
					type: String,
					value: 'body',
					notify: true
				},
				/**
				* The distance until the refresh icon
				* triggers action
				*
				* @attribute distance
				* @type integer
				* @default 100
				*/
				distance: {
					value: 100,
					notify: true,
					observer: 'updateStyles'
				},
				/**
				* Other variables
				* these are calculated by the JS
				*
				*/
				desat: {
					type: String,
					value: '100',
					observer: 'updateStyles'
				},
				drag: {
					type: Number,
					value: 0,
					observer: 'updateStyles'
				},
				spin: {
					value: -90,
					observer: 'updateStyles'
				}

			},
			/**
			* Starting the scripts
			* domReady for when the dom is... rea
			*
			*/
			ready: function() {
        /** Picks up the actionTrigger hook place by Dev to control animations **/
				function actionTimer(){
          spinStore.toFixed(0)%360==270?1===actionTrigger?(refresh.classList.add("hidden"),
          refreshSpinner.classList.remove("hidden"),
          refreshSpinner.setAttribute("active",""),
          actionTimerEnd()):actionTimerEnd():(spinStore++,setTimeout(function(){
            attribute.spin=spinStore,
            actionTimer()
          },1))
        }   
        function actionTimerEnd(){
          1==actionTrigger?setTimeout(function(){
            actionTimerEnd()},1e3):scaleAway()
        }
        /** Animates refreshIcon returning to the set Distance, then triggers Dev action **/
        function bounceToDistance(){
          dragStore>distance?(dragStore-=4,spinStore+=4,setTimeout(function(){
            attribute.drag=dragStore,
            attribute.spin=spinStore,
            bounceToDistance()
          },1)):(eval(action),
          /** If the Dev hasn't included the actionTrigger hook, fake the timing animation otherwise start actionTimer **/
          "undefined"==typeof actionTrigger?(setTimeout(function(){
            scaleAway()
          },1e3),
          refresh.classList.add("hidden"),
          refreshSpinner.classList.remove("hidden"),
          refreshSpinner.setAttribute("active","")):actionTimer())
        }
        /** Scale refreshIcon out of existence, and then reset the animation for next time **/
        function scaleAway(){
          refreshShadow.classList.add("scale"),
          setTimeout(function(){
            dragStore=0,
            attribute.drag=dragStore,
            refreshShadow.classList.remove("scale"),
            refreshSpinner.removeAttribute("active")
          },500)
        }
        /** Roll refreshIcon back up out of view **/
        function bounceToZero(){
          dragStore>0&&(dragStore--,spinStore--,setTimeout(function(){
            attribute.drag=dragStore,
            attribute.spin=spinStore,
            bounceToZero()
          },5))
        }
        Polymer.dom(this.root).querySelector(".refreshIcon").style.fill=this.color;
        var refreshShadow=Polymer.dom(this.root).querySelector(".refreshShadow"),
        refreshIcon=Polymer.dom(this.root).querySelector(".refreshIcon"),
        refresh=Polymer.dom(this.root).querySelector(".refresh"),
        refreshSpinner=Polymer.dom(this.root).querySelector(".refreshSpinner"),
        dragStore=0,
        spinStore=-90,
        distance=this.distance,
        action=this.action;
        this.updateStyles();
        var attribute=this,
        container=document.querySelectorAll(attribute.container)[0],
        refreshIcon=attribute.querySelectorAll("iron-icon")[0],
        /** touch location and saturation variables **/
        lastTouchY=0,
        startTouchY=0,
        endTouchY=0,
        desatStore=100,
        /** on touch start set starting touches and reseat animations in case missed. **/
        touchstartHandler=function(e){
          refresh.classList.remove("hidden"),
          refreshSpinner.classList.add("hidden"),
          spinStore=-90,
          attribute.spin=spinStore,
          1==e.touches.length&&(lastTouchY=e.touches[0].clientY,startTouchY=e.touches[0].clientY)
        },
        /** on touch move (within container) **/
        touchmoveHandler=function(e){
          var t=e.touches[0].clientY,r=t-lastTouchY;return lastTouchY=t,
          endTouchY=e.touches[0].clientY,
          0==container.scrollTop&&(dragStore=endTouchY-startTouchY,
          spinStore-=dragStore/distance,
          desatStore=100-dragStore/distance*100,
          attribute.drag=dragStore,
          attribute.spin=spinStore,
          attribute.desat=desatStore),
          /** if you're at the top of the container, start animations **/
          0==container.scrollTop&&r>0?void e.preventDefault():dragStore>0?void e.preventDefault():void 0
        },
        /** on touch end **/
        touchendHandler=function(){
          refreshSpinner.querySelector("#spinnerContainer").classList.remove("cooldown"),
          /** if user has met desired distance start action chain otherwise hide refreshIcon **/
          0==container.scrollTop&&dragStore>=distance?bounceToDistance():bounceToZero()
        };
        container.addEventListener("touchstart",touchstartHandler,!1),
        container.addEventListener("touchmove",touchmoveHandler,!1),
        container.addEventListener("touchend",touchendHandler,!1);
        },
			updateStyles: function () {
        var refreshShadow=Polymer.dom(this.root).querySelector(".refreshShadow");
        refreshShadow.style.top=(this.drag-50)/3+"px",
        refreshShadow.style.opacity=this.drag/this.distance,
        refreshShadow.style.transform="scale("+this.scale+")";
        
        var refreshIcon=Polymer.dom(this.root).querySelector(".refreshIcon");
        refreshIcon.style.transform="rotateZ("+this.spin+"deg)",
        refreshIcon.style.filter="grayscale("+this.desat+"%)";
			}
		});
	})();
</script>
