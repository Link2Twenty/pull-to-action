<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../core-icon/core-icon.html">

<polymer-element attributes="action distance container color name" name="pull-to-action">
	<template>
		<style>
			:host {
				display:block;
				position: absolute;
				text-align:center;
				z-index:99;
				width: 100%;
			}
			.refreshShadow {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				top: calc(({{drag}}px - 50px) / 3);
				opacity: calc({{drag}} / {{distance}});
				margin: 0 auto;
				transform: scale({{scale}});
			}
			.refreshIcon {
				width: 32px;
				height: 32px;
				background-color:white;
				border-radius: 50%;
				border: 1px solid {{color}};
				color: {{color}};
				transform: rotate({{spin}}deg);
				filter: grayscale({{desat}}%);
				-webkit-filter: grayscale({{desat}}%);
			}
			paper-spinner {
				z-index: 90;
			}
		</style>

		<paper-shadow class="refreshShadow" z="2">
			<core-icon id="{{name}}" class="refreshIcon" icon="icons:refresh"></core-icon>
		</paper-shadow>

		
		<script type="text/javascript">

			var dragStore = 0,
				spinStore = -90,
				scaleStore = 1,
				timerDing = 0;

			var container = document.querySelectorAll('{{container}}')[0];
			var deep = document.querySelectorAll('pull-to-action[name="{{name}}"]')[0].shadowRoot;
			var element = document.querySelector('pull-to-action');
			var refreshIcon = deep.querySelectorAll('#{{name}}')[0];
			
			function actionTimer() {
			if (actionTrigger == 1) {
				spinStore = spinStore + 2;
				setTimeout( function() {
					element.spin = spinStore;
					actionTimer();
				},1);
			} else {
				setTimeout( function() {
					scaleAway();
				}, 500);
				spinTimer();
			}
		}
			
			function spinTimer() {
				if (timerDing == 0) {
					spinStore = spinStore + 2;
					setTimeout( function() {
						element.spin = spinStore;
						spinTimer();
					},1);
				}
			}

			function bounceToDistance() {
				if (dragStore > 150) {
					dragStore = dragStore - 4;
					spinStore = spinStore + 4;
					setTimeout(function() {
						element.drag = dragStore;
						element.spin = spinStore;
						bounceToDistance();
					},1);
				} else {
					{{action}};
					if(typeof actionTrigger === "undefined"){
						setTimeout( function() {
							scaleAway();
						}, 1000);
						spinTimer();
					} else {
						actionTimer();
					}			
				}
			}

			function scaleAway() {
				if (scaleStore > 0) {
					scaleStore = scaleStore - 0.01;
					setTimeout( function() {
						element.scale = scaleStore; 
						scaleAway();
					},1);          
				} else {
					dragStore = 0;
					spinStore = -90;
					scaleStore = 1;
					timerDing++;
					element.drag = dragStore;
					element.spin = spinStore;
					element.scale = scaleStore;
				}
			}
			function bounceToZero() {
				if (dragStore > 0) {
					dragStore--;
					spinStore--;
					setTimeout( function() {
						element.drag = dragStore;
						element.spin = spinStore;
						bounceToZero();
					},5);
				}
			}
			window.addEventListener('load', function() {
				var lastTouchY = 0;
				var startTouchY = 0;
				var endTouchY = 0;
				var desat = 100;

				var touchstartHandler = function(e) {
					spinStore = -90;
					timerDing = 0;
					if (e.touches.length != 1) return;
					lastTouchY = e.touches[0].clientY;
					startTouchY = e.touches[0].clientY;
				}

				var touchmoveHandler = function(e) {
					var touchY = e.touches[0].clientY;
					var touchYDelta = touchY - lastTouchY;
					lastTouchY = touchY;
					endTouchY = e.touches[0].clientY;
					if (container.scrollTop == 0) {
						dragStore = endTouchY - startTouchY;
						spinStore = spinStore - (dragStore / {{distance}});
						desat = 100 - ((dragStore / {{distance}}) * 100);
						element.desat = desat;
						element.drag = dragStore;
						element.spin = spinStore;
					}
					if (container.scrollTop == 0 && touchYDelta > 0) {
						e.preventDefault();
						return;
					}
					if (container.scrollTop == 0 && dragStore > 0) {
						e.preventDefault();
						return;
					}
				} 

				var touchendHandler = function(e) {
					if (container.scrollTop == 0 && dragStore >= {{distance}}) {
						bounceToDistance();
					} else {
						bounceToZero();
						alert(e.touches[0].target);
					}
				}
				
				var touchmoveDisable = function(e) {
					var touchY = e.touches[0].clientY;
					var touchYDelta = touchY - lastTouchY;
					lastTouchY = touchY;
					
					if (document.querySelectorAll('body')[0].scrollTop == 0 && touchYDelta > 0) {
						e.preventDefault();
						return;
					}
				}

				document.addEventListener('touchstart', touchstartHandler, false);
				container.addEventListener('touchmove', touchmoveHandler, false);
				document.addEventListener('touchend', touchendHandler, false);
				document.addEventListener('touchmove', touchmoveDisable, false);
			});
		</script>
	</template>
	
	<script>
		Polymer({

			/**
			* The callback action that will be executed
			* when the user releases the pull element
			*
			* @attribute action
			* @type function
			* @default alert("You need to set the action attribute")
			*/
			action: 'alert("You need to set the action attribute")',

			/**
			* The distance until the refresh icon
			* triggers action
			*
			* @attribute distance
			* @type integer
			* @default 100
			*/
			distance: '100',

			/**
			* The default container to which the pull-to-action
			* element will bind to
			*
			* @attribute container
			* @type string
			* @default 'body'
			*/
			container: 'body',

			/**
			* The id of the specific pull-to-action instance
			* used when multiple pull-to-action elements exist on one page
			*
			* @attribute id
			* @type string
			* @default 'none'
			*/
			name: 'none',
			
			/**
			* The default color in which the refresh icon will 
			* be displayed
			*
			* @attribute color
			* @type string
			* @default '#ccc'
			*/
			color: '#ccc',

			/**
			* Other variables
			* these are calculated by the JS
			*
			*/
			drag: '0',
			desat: '100',
			spin: '-90',
			scale: '1'
		});
	</script>
</polymer-element>
